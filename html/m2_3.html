            padding: 15px;

</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->

            <!-- 头部区域（可配合layui 已有的水平导航） -->

                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;" id="header-avatar">
                        <div class="text-avatar">X</div>
                        个人中心<span class="layui-nav-more"></span>
                    </a>
                    <dl class="layui-nav-child layui-anim layui-anim-upbit">
                        <dd><a href="./m2_1.html" target="fm">基本资料</a></dd>
                        <dd><a href="./m2_2.html" target="fm">更换头像</a></dd>
                        <dd><a href="./m2_3.html" target="fm">重置密码</a></dd>
                    </dl>

                <li class="layui-nav-item layui-hide-xs">
                    <!-- 退出登录的链接 -->
                    <a href="javascript:;" class="logout"><span class="iconfont icon-tuichu"></span>退出</a>

            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <div class="user-info-box">
                    <div class="text-avatar">X</div>
                    <span class="welcome">&nbsp;欢迎&nbsp; xie123456</span>
                </div>

                <!-- lay-shrink="all"  收缩菜单 -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
                    <li class="layui-nav-item">
                        <a href="./index.html">
                            <i class="layui-icon layui-icon-home"></i> 首页
                        </a>
                    </li>
                    <!-- layui-this  选中 -->
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;"><i class="layui-icon layui-icon-list"></i> 文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./m1_1.html"><i class="layui-icon layui-icon-app"></i> menu
                                    1</a></dd>
                            <dd><a href="./m1_2.html"><i class="layui-icon layui-icon-app"></i> menu 2</a></dd>
                            <dd><a href="./m1_3.html"><i class="layui-icon layui-icon-app"></i> menu 3</a></dd>

                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;"><i class="layui-icon layui-icon-username"></i> 个人中心</a>
                        <dl class="layui-nav-child">

                            <dd><a href="./m2_2.html"><i class="layui-icon layui-icon-app"></i> list 2</a></dd>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div class="layui-card">
                <div class="layui-card-header">修改密码</div>
                <div class="layui-card-body">
                    <!-- 表单 -->
                    <form class="layui-form" id="formUpdatePwd">
                        <!-- 原密码 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">原密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="old_pwd" required="" placeholder="请输入原密码"
                                    autocomplete="off" class="layui-input" lay-verify="required|pwd">
                            </div>
                        </div>
                        <!-- 新密码 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">新密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="new_pwd" required="" placeholder="请输入新密码"
                                    autocomplete="off" class="layui-input" lay-verify="required|pwd|passw">
                            </div>
                        </div>
                        <!-- 确认密码 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">确认新密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="re_pwd" required="" placeholder="请确认新密码" autocomplete="off"
                                    class="layui-input" lay-verify="required|pwd|repwd">
                            </div>
                        </div>
                        <!-- 按钮 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit="" lay-filter="formDemo">修改密码</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            底部固定区域
        </div>
    </div>
    <script src="../layui-v2.6.8/layui/layui.js"></script>
    <script>
        //JS 
        layui.use(['element', 'layer', 'util'], function () {
            var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , $ = layui.$;

            //头部事件
            util.event('lay-header-event', {
                //左侧菜单事件
                menuLeft: function (othis) {
                    layer.msg('展开左侧菜单的操作', { icon: 0 });
                }
                , menuRight: function () {
                    layer.open({
                        type: 1
                        , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                        , area: ['260px', '100%']
                        , offset: 'rt' //右上角
                        , anim: 5
                        , shadeClose: true
                    });
                }
            });

        });
    </script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/ajax_peizhi.js"></script>

    <!-- 统一js -->
    <script src="../js/tongyi.js"></script>


    <!-- 这个页面的js -->
    <script>
        function abc(data) {
            console.log(data);

            $('form').on('submit', function (e) {
                e.preventDefault();


                $.ajax({
                    url: '/my/updatepwd',
                    method: 'post',
                    data: {
                        oldPwd: $('[name="old_pwd"]').val(),
                        newPwd: $('[name="new_pwd"]').val()
                    },
                    success: (res) => {

                        // 成功提示
                        layer.msg(res.message);
                        localStorage.removeItem('token');
                        window.location.href = './sign.html';
                    },
                    error: (err) => {
                        console.log(err);
                    }
                })

            })


        }



        let form = layui.form;
        form.verify({
            pwd: function (e) {
                console.log(e.length);
                console.log(e.length < 6 && e.length >= 10);
                if (e.length < 6 || e.length >= 10) {
                    return "密码长度必须为6-10";
                }
            },

            // 密码不能一致
            passw: function (e) {
                let old = $('[name="old_pwd"]').val();
                if (e === old) {
                    return '新旧密码不能一致';
                }
            },

            // 新密码和旧密码一样
            repwd: function (e) {
                let old = $('[name="new_pwd"]').val();
                if (e !== old) {
                    return '两次密码不一致';
                }
            }
        })
    </script>
</body>

</html>
