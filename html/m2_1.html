<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>
    <link rel="stylesheet" href="../layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" href="../css/index.css">
    <style>
        .layui-body {
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
        <div class="layui-header">
            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-right" lay-filter="header-nav">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;" id="header-avatar">
                        <div class="text-avatar">X</div>
                        个人中心<span class="layui-nav-more"></span>
                    </a>
                    <dl class="layui-nav-child layui-anim layui-anim-upbit">
                        <dd><a href="./m2_1.html" target="fm">基本资料</a></dd>
                        <dd><a href="./m2_2.html" target="fm">更换头像</a></dd>
                        <dd><a href="./m2_3.html" target="fm">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-hide-xs">
                    <!-- 退出登录的链接 -->
                    <a href="javascript:;" class="logout"><span class="iconfont icon-tuichu"></span>退出</a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <div class="user-info-box">
                    <div class="text-avatar">X</div>
                    <span class="welcome">&nbsp;欢迎&nbsp; xie123456</span>
                </div>

                <!-- lay-shrink="all"  收缩菜单 -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
                    <li class="layui-nav-item">
                        <a href="./index.html">
                            <i class="layui-icon layui-icon-home"></i> 首页
                        </a>
                    </li>
                    <!-- layui-this  选中 -->
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;"><i class="layui-icon layui-icon-list"></i> 文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./m1_1.html"><i class="layui-icon layui-icon-app"></i> menu
                                    1</a></dd>
                            <dd><a href="./m1_2.html"><i class="layui-icon layui-icon-app"></i> menu 2</a></dd>
                            <dd><a href="./m1_3.html"><i class="layui-icon layui-icon-app"></i> menu 3</a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;"><i class="layui-icon layui-icon-username"></i> 个人中心</a>
                        <dl class="layui-nav-child">
                            <dd class="layui-this"><a href="./m2_1.html"><i class="layui-icon layui-icon-app"></i> list
                                    1</a></dd>
                            <dd><a href="./m2_2.html"><i class="layui-icon layui-icon-app"></i> list 2</a></dd>
                            <dd><a href="./m2_3.html"><i class="layui-icon layui-icon-app"></i> list 3</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div class="layui-card">
                <div class="layui-card-header">修改用户信息</div>
                <div class="layui-card-body">
                    <!-- 表单 -->
                    <form class="layui-form" lay-filter="user-form">
                        <!-- 隐藏域 -->
                        <input type="hidden" name="id" value="">
                        <!-- 登录名称 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">登录名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" required="" placeholder="请输入登录名称" autocomplete="off"
                                    class="layui-input" disabled="">
                            </div>
                        </div>
                        <!-- 用户昵称 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户昵称</label>
                            <div class="layui-input-block">
                                <input type="text" name="nickname" required="" placeholder="请输入用户昵称" autocomplete="off"
                                    class="layui-input" lay-verify="required|len" maxlength="10">
                            </div>
                        </div>
                        <!-- 用户邮箱 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户邮箱</label>
                            <div class="layui-input-block">
                                <input type="text" name="email" required="" placeholder="请输入用户邮箱" autocomplete="off"
                                    class="layui-input" lay-verify="required|email">
                            </div>
                        </div>
                        <!-- 按钮 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit="" lay-filter="formDemo">提交修改</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            底部固定区域
        </div>
    </div>

    <script src="../layui-v2.6.8/layui/layui.js"></script>
    <script>
        //JS 
        layui.use(['element', 'layer', 'util'], function () {
            var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , $ = layui.$;

            //头部事件
            util.event('lay-header-event', {
                //左侧菜单事件
                menuLeft: function (othis) {
                    layer.msg('展开左侧菜单的操作', { icon: 0 });
                }
                , menuRight: function () {
                    layer.open({
                        type: 1
                        , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                        , area: ['260px', '100%']
                        , offset: 'rt' //右上角
                        , anim: 5
                        , shadeClose: true
                    });
                }
            });

        });
    </script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/ajax_peizhi.js"></script>

    <!-- 统一js -->
    <script src="../js/tongyi.js"></script>



    <!-- 这个页面的js -->
    <script>
        // 当前页面js
        function abc(data) {
            // 渲染用户信息
            form.val('user-form', data.data);


            // 修改用户信息
            $('form').on('submit', function (e) {
                var e = e || window.e;
                e.preventDefault();

                $.ajax({
                    url: '/my/userinfo',
                    method: 'post',
                    data: {
                        id: data.data.id,
                        nickname: $('[name="nickname"]').val(),
                        email: $('[name="email"]').val()
                    },
                    success: (res) => {

                        // 成功提示
                        layer.msg(res.message);


                    },
                    error: (err) => {
                        console.log(err.message);
                    }
                })
            })
        }



        // 重置
        $('[type="reset"]').on('click', function (e) {
            e.preventDefault();
            shang();
        })



        // 限制
        let form = layui.form;
        form.verify({
            len: function (e) {
                if (e.length >= 8) {
                    return '昵称长度不能超过八位数'
                }
            }
        })
    </script>
</body>

</html>
