        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div class="layui-card">
                <div class="layui-card-header">文章列表</div>
                <div class="layui-card-body">
                    <!-- 筛选区域 -->
                    <form class="layui-form layui-form-pane">
                        <!-- 分类 -->
                        <div class="layui-form-item layui-inline">
                            <label class="layui-form-label">分类</label>
                            <div class="layui-input-block">
                                <!-- 文章分类的下拉菜单 -->
                                <select name="cate_id" class="cate_id">
                                    <option value="">请选择分类</option>
                                </select>
                                <div class="layui-unselect layui-form-select">
                                    <div class="layui-select-title"><input type="text" placeholder="请选择分类" value=""

                                    </div>
                                    <dl class="layui-anim layui-anim-upbit">
                                        <dd lay-value="" class="layui-select-tips">请选择分类</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <!-- 状态 -->
                        <div class="layui-form-item layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-block">
                                <!-- 筛选状态的下拉菜单 -->
                                <select name="state">
                                    <option value="已发布">已发布</option>
                                    <option value="草稿">草稿</option>
                                </select>
                                <div class="layui-unselect layui-form-select">
                                    <div class="layui-select-title"><input type="text" placeholder="请选择状态" value=""

                                    </div>
                                    <dl class="layui-anim layui-anim-upbit">
                                        <dd lay-value="已发布" class="">已发布</dd>
                                        <dd lay-value="草稿" class="">草稿</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <!-- 筛选按钮 -->
                        <div class="layui-form-item layui-inline">
                            <button class="layui-btn shai" lay-submit="" lay-filter="formDemo">筛选</button>
                        </div>
                        <!-- 重置按钮 -->

    <script>
        //JS 
        layui.use(['element', 'layer', 'util'], function () {
            var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , $ = layui.$;

            //头部事件
            util.event('lay-header-event', {
                //左侧菜单事件
                menuLeft: function (othis) {
                    layer.msg('展开左侧菜单的操作', { icon: 0 });
                }
                , menuRight: function () {
                    layer.open({
                        type: 1
                        , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                        , area: ['260px', '100%']
                        , offset: 'rt' //右上角
                        , anim: 5
                        , shadeClose: true
                    });
                }
            });

        });
    </script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/template-web.js"></script>
    <script src="../js/ajax_peizhi.js"></script>

    <!-- 统一js -->
    <script src="../js/tongyi.js"></script>



    <!-- 模板渲染分类 -->
    <script type="text/html" id="tem1">
        {{each data}}
            <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 模板渲染 -->
    <script type="text/html" id="tem">
        {{each data}}
        <tr>
            <td><a href="javascript:void(0);" data-id="{{$value.Id}}">{{$value.title}}</a></td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 页面详情弹窗 -->
    <script type="text/html" id="template-art">
        <div>{{data.title}}</div>
        <div>{{data.content}}</div>
        <img src="http://www.liulongbin.top:3007{{data.cover_img}}" alt="">
        <div>{{data.pub_date}}</div>
        <div>{{data.state}}</div>
    </script>



    <!-- 这个页面的js -->
    <script>
        function abc(data) {
            console.log(data);
        }


        // 获取文章分类
        $.ajax({
            url: '/my/article/cates',
            method: 'get',
            success: (data) => {
                // console.log(data);

                let tema = template('tem1', data);
                $('.cate_id').html(tema);
                let form = layui.form;
                form.render()
            },
            error: (err) => {
                console.log(err);
            }
        })






        let qs = {
            pagenum: 1,
            pagesize: 2,
            cate_id: '',
            state: '',
            cate_name: ''
        }


        // 渲染页面
        function xuanran() {
            $.ajax({
                url: '/my/article/list',
                method: 'get',
                data: {
                    pagenum: qs.pagenum,
                    pagesize: qs.pagesize,
                    cate_id: qs.cate_id,
                    state: qs.state
                },
                success: (data) => {
                    console.log(data);

                    let tema = template('tem', data);
                    $('tbody').html(tema);

                    xlfy(data.total)
                },
                error: (err) => {
                    console.log(err);
                }
            })
        }
        xuanran()


        // 筛选
        $('form').on('submit', function (e) {
            e.preventDefault();

            let cate_id = $('.cate_id').val();
            let state = $('[name="state"]').val();


            $.ajax({
                url: '/my/article/list',
                method: 'get',
                data: {
                    pagenum: 1,
                    pagesize: 10,
                    cate_id,
                    state
                },
                success: (data) => {
                    console.log(data);

                    let tema = template('tem', data);
                    $('tbody').html(tema);

                },
                error: (err) => {
                    console.log(err);
                }
            })
        })







        // 分页
        function xlfy(count) {
            layui.use('laypage', function () {
                var laypage = layui.laypage;

                //执行一个laypage实例
                laypage.render({
                    elem: 'test1', //注意，这里的 test1 是 ID，不用加 # 号
                    count, //数据总数，从服务端得到 
                    limit: qs.pagesize,
                    limits: [2, 5, 10, 15, 20],
                    curr: qs.pagenum,   //当前页数
                    layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'],
                    jump: function (obj, first) {
                        // obj包含了当前分页的所有参数，比如
                        // console.log(obj.curr);  //得到当前页
                        // console.log(obj.limit);  //得到每页显示的条数

                        // 重新赋值
                        qs.pagenum = obj.curr,
                            qs.pagesize = obj.limit

                        // 首次不执行
                        if (!first) {
                            xuanran()
                        }
                    }
                });
            });
        }


        // 删除
        $('tbody').on('click', '.btn-delete', function () {
            let Id = $(this).attr('data-id');   //获取文章的id

            // 询问用户是否删除数据
            layer.confirm('确认删除？', { icon: 3, title: '提示' }, function (index) {

                $.ajax({
                    url: '/my/article/delete/' + Id,
                    method: 'get',
                    success: (data) => {
                        console.log(data);


                        layer.mag(data.message)
                    }
                })


                layer.close(index);
            })
        })




        // 点击出现文章
        $('tbody').on('click', 'a', function () {


            let Id = $(this).attr('data-id');

            $.ajax({
                url: '/my/article/' + Id,
                method: 'get',
                success: (data) => {
                    console.log(data);

                    layer.open({
                        type: 1,
                        area: ['85%', '85%'],
                        title: '预览文章',
                        content: template('template-art', data)
                    })
                }
            })
        })



    </script>
