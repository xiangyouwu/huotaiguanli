<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" href="../css/sign.css">
</head>

<body>
    <!-- 外层容器 -->
    <div class="war">
        <!-- 登录 -->
        <div class="zhuce dl">
            <p>登录</p>
            <form class="layui-form d" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <input type="text" name="name" required lay-verify="required" placeholder="用户名" autocomplete="off"
                        class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <input type="text" name="pass" required lay-verify="required|pass" placeholder="密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <p><a href="javascript:void(0);" class="deng">去注册页面</a></p>
            </form>
        </div>


        <!-- 注册 -->
        <div class="zhuce zc">
            <p>注册</p>
            <form class="layui-form z" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <input type="text" name="name" required lay-verify="required" placeholder="用户名" autocomplete="off"
                        class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <input type="text" name="pass" required lay-verify="required|pass" placeholder="密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确定密码 -->
                <div class="layui-form-item">
                    <input type="text" name="pass_2" required lay-verify="required|respass" placeholder="确定密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <p><a href="javascript:void(0);" class="zhu">去登录页面</a></p>
            </form>
        </div>

    </div>
</body>
<script src="../layui-v2.6.8/layui/layui.js"></script>
<script src="../js/jquery-3.6.0.js"></script>
<script src="../js/sign.js"></script>

</html>
