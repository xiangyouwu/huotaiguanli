        /* 设置卡片主体区域的宽度 */
        .layui-card-body {
            width: 500px;
        }

        /* 设置按钮行的样式 */

            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* 设置裁剪区域的样式 */
        .cropper-box {
            width: 350px;
            height: 350px;

        }

        /* 设置第一个预览区域的样式 */
        .w100 {
            width: 100px;
            height: 100px;
            background-color: gray;
        }

        /* 设置第二个预览区域的样式 */
        .w50 {
            width: 50px;
            height: 50px;
            background-color: gray;
            margin-top: 50px;
        }

        /* 设置预览区域下方文本的样式 */
        .size {
            font-size: 12px;
            color: gray;
            text-align: center;
        }

        /* 设置图片行的样式 */
        .row1 {
            display: flex;
        }

        /* 设置 preview-box 区域的的样式 */
        .preview-box {
            display: flex;
            flex-direction: column;
            flex: 1;
            align-items: center;
        }

        /* 设置 img-preview 区域的样式 */
        .img-preview {
            overflow: hidden;
            border-radius: 50%;
        }
    </style>

    <script>
        //JS 
        layui.use(['element', 'layer', 'util'], function () {
            var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , $ = layui.$;

            //头部事件
            util.event('lay-header-event', {

                menuLeft: function (othis) {

                        type: 1

                        , area: ['260px', '100%']
                        , offset: 'rt' //右上角
                        , anim: 5
                        , shadeClose: true
                    });
                }
            });

        });
    </script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../cropper/Cropper.js"></script>
    <script src="../cropper/jquery-cropper.js"></script>
    <script src="../js/ajax_peizhi.js"></script>

    <!-- 统一js -->
    <script src="../js/tongyi.js"></script>

    <!-- 这个页面的js -->
    <script>
        function abc(data) {
            console.log(data);

            // 判断是否存在，存在显示头像
            if (data.data.user_pic) {
                $('#image').attr('src', data.data.user_pic)
                // $('#image').attr('display', 'block')
            }


            // 执行函数
            aa()

        }












        // 上传图片
        function aa() {
            // 1.1 获取裁剪区域的 DOM 元素
            var $image = $('#image')
            // 1.2 配置选项
            const options = {
                // 纵横比
                aspectRatio: 1,
                // 指定预览区域
                preview: '.img-preview'
            }

            // 1.3 创建裁剪区域
            $image.cropper(options)



            // 点击上传的时候同时点input框
            $('#btnChooseImg').click(function () {
                $('#file').click()
            })

            // 监听file的改变
            $('#file').on('change', function (e) {
                console.log(e);
                console.log(e.target);  //获取原生本身
                console.log(e.target.files);    //获取上传的文件
                let fileList = e.target.files[0];  //获取上传的文件
                console.log(fileList);

                // 判断图片是否存在
                if (e.target.files.length === 0) {
                    return layer.msg('请选择图片')
                }

                var newImgURL = URL.createObjectURL(fileList)   //创建路径

                $image
                    .cropper('destroy')      // 销毁旧的裁剪区域
                    .attr('src', newImgURL)  // 重新设置图片路径
                    .cropper(options)        // 重新初始化裁剪区域
            })



            // 监听确定上传图片
            $('#btnUploadImg').on('click', function () {
                // 将图片路径改为Brase64进制的地址
                var dataURL = $image
                    .cropper('getCroppedCanvas', { // 创建一个 Canvas 画布
                        width: 100,
                        height: 100
                    })
                    .toDataURL('image/png')       // 将 Canvas 画布上的内容，转化为 base64 格式的字符串


                console.log(dataURL);
                $.ajax({
                    url: '/my/update/avatar',
                    method: 'post',
                    data: {
                        avatar: dataURL
                    },
                    success: (data) => {
                        // 失败
                        if (data.status != 0) {
                            return layer.msg(data.message)
                        }


                        // 成功
                        layer.msg(data.message)
                        $('.text-avatar').html(`<img src="${dataURL}" alt="" style="width:100%;border-radius:50%">`)
                    },
                    error: (err) => {
                        console.log(err);
                    }
                })


            })
        }




    </script>
