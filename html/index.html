<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>
    <link rel="stylesheet" href="../layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
        <div class="layui-header">
            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-right" lay-filter="header-nav">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;" id="header-avatar">
                        <div class="text-avatar">X</div>
                        个人中心<span class="layui-nav-more"></span>
                    </a>
                    <dl class="layui-nav-child layui-anim layui-anim-upbit">
                        <dd><a href="./m2_1.html" target="fm">基本资料</a></dd>
                        <dd><a href="./m2_2.html" target="fm">更换头像</a></dd>
                        <dd><a href="./m2_3.html" target="fm">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-hide-xs">
                    <!-- 退出登录的链接 -->
                    <a href="javascript:;" class="logout"><span class="iconfont icon-tuichu"></span>退出</a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <div class="user-info-box">
                    <div class="text-avatar">X</div>
                    <span class="welcome">&nbsp;欢迎&nbsp; xie123456</span>
                </div>

                <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
                    <li class="layui-nav-item layui-this">
                        <a href="javascript:;">
                            <i class="layui-icon layui-icon-home"></i> 首页
                        </a>
                    </li>
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;"><i class="layui-icon layui-icon-list"></i> 文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./m1_1.html"><i class="layui-icon layui-icon-app"></i> menu 1</a></dd>
                            <dd><a href="./m1_2.html"><i class="layui-icon layui-icon-app"></i> menu 2</a></dd>
                            <dd><a href="./m1_3.html"><i class="layui-icon layui-icon-app"></i> menu 3</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><i class="layui-icon layui-icon-username"></i> 个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./m2_1.html"><i class="layui-icon layui-icon-app"></i> list 1</a></dd>
                            <dd><a href="./m2_2.html"><i class="layui-icon layui-icon-app"></i> list 2</a></dd>
                            <dd><a href="./m2_3.html"><i class="layui-icon layui-icon-app"></i> list 3</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div>
                <div class="layui-row">
                    <div class="layui-col-md3">
                        <p class="wenz1">10015 <span>篇</span></p>
                        <div class="dibu">总文章数</div>
                    </div>
                    <div class="layui-col-md3">
                        <p class="wenz2">123 <span>篇</span></p>
                        <div class="dibu">日新增文章数</div>
                    </div>
                    <div class="layui-col-md3">
                        <p class="wenz3">35 <span>条</span></p>
                        <div class="dibu">评论总数</div>
                    </div>
                    <div class="layui-col-md3">
                        <p class="wenz4">123 <span>条</span></p>
                        <div class="dibu">日新增评论数</div>
                    </div>
                </div>
                <div class="nr">
                    <div id="curve_show"></div>
                    <div id="pie_show"></div>
                </div>
                <div id="column_show"></div>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            底部固定区域
        </div>
    </div>

    <script src="../layui-v2.6.8/layui/layui.js"></script>
    <script>
        //JS 
        layui.use(['element', 'layer', 'util'], function () {
            var element = layui.element
                , layer = layui.layer
                , util = layui.util
                , $ = layui.$;

            //头部事件
            util.event('lay-header-event', {
                //左侧菜单事件
                menuLeft: function (othis) {
                    layer.msg('展开左侧菜单的操作', { icon: 0 });
                }
                , menuRight: function () {
                    layer.open({
                        type: 1
                        , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                        , area: ['260px', '100%']
                        , offset: 'rt' //右上角
                        , anim: 5
                        , shadeClose: true
                    });
                }
            });

        });
    </script>

    <!-- 表图 -->
    <script src="../package/dist/echarts.min.js"></script>

    <!-- 获取数据 -->
    <script src="../js/jquery-3.6.0.js"></script>
    <script>
        function shuju() {
            $.ajax({
                method: 'get',
                url: 'http://localhost:3000/api',
                data: { name: 'a' },
                dataType: 'jsonp',
                success: (data) => {
                    // 总文章数
                    $('.wenz').html(data.length)

                    console.log(data);




                    // <!-- 首页body ui图 -->
                    // 渲染内容
                    var oChart = echarts.init(document.getElementById('curve_show'));
                    var aList_all = [];
                    data.forEach(i => {
                        // 判断数组是否为空
                        if (aList_all.length != 0) {
                            // 判断是否重复
                            let num = 0;
                            for (let j = 0; j < aList_all.length; j++) {
                                if (aList_all[j].date == i.item) {
                                    num++;
                                    aList_all[j].count++;
                                }
                            }
                            if (num == 0) {
                                aList_all.push({ 'count': 1, 'date': i.item })
                            }

                        } else {
                            aList_all.push({ 'count': 1, 'date': i.item })
                        }
                    });


                    let aCount = [];
                    let aDate = [];

                    for (var i = 0; i < aList_all.length; i++) {
                        aCount.push(aList_all[i].count);
                        aDate.push(aList_all[i].date);
                    }

                    var chartopt = {
                        title: {
                            text: '月新增文章数',
                            left: 'center',
                            top: '10'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: ['新增文章'],
                            top: '40'
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                mark: { show: true },
                                dataView: { show: true, readOnly: false },
                                magicType: { show: true, type: ['line', 'bar'] },
                                restore: { show: true },
                                saveAsImage: { show: true }
                            }
                        },
                        calculable: true,
                        xAxis: [
                            {
                                name: '日',
                                type: 'category',
                                boundaryGap: false,
                                data: aDate
                            }
                        ],
                        yAxis: [
                            {
                                name: '月新增文章数',
                                type: 'value'
                            }
                        ],
                        series: [
                            {
                                name: '新增文章',
                                type: 'line',
                                smooth: true,
                                itemStyle: { normal: { areaStyle: { type: 'default' }, color: '#f80' }, lineStyle: { color: '#f80' } },
                                data: aCount
                            }],
                        areaStyle: {
                            normal: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                    offset: 0,
                                    color: 'rgba(255,136,0,0.39)'
                                }, {
                                    offset: .34,
                                    color: 'rgba(255,180,0,0.25)'
                                }, {
                                    offset: 1,
                                    color: 'rgba(255,222,0,0.00)'
                                }])

                            }
                        },
                        grid: {
                            show: true,
                            x: 50,
                            x2: 50,
                            y: 80,
                            height: 220
                        }
                    };

                    oChart.setOption(chartopt);



                    // 渲染数据
                    let qi1 = data.filter(i => i.rie == '奇趣事');
                    let qi2 = data.filter(i => i.rie == '会生活');
                    let qi3 = data.filter(i => i.rie == '爱旅行');
                    let qi4 = data.filter(i => i.rie == '趣美味');


                    var oPie = echarts.init(document.getElementById('pie_show'));
                    var oPieopt = {
                        title: {
                            top: 10,
                            text: '分类文章数量比',
                            x: 'center'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br />{b} : {c} ({d}%)"
                        },
                        color: ['#5885e8', '#13cfd5', '#00ce68', '#ff9565'],
                        legend: {
                            x: 'center',
                            top: 65,
                            data: ['奇趣事', '会生活', '爱旅行', '趣美味']
                        },
                        toolbox: {
                            show: true,
                            x: 'center',
                            top: 35,
                            feature: {
                                mark: { show: true },
                                dataView: { show: true, readOnly: false },
                                magicType: {
                                    show: true,
                                    type: ['pie', 'funnel'],
                                    option: {
                                        funnel: {
                                            x: '25%',
                                            width: '50%',
                                            funnelAlign: 'left',
                                            max: 1548
                                        }
                                    }
                                },
                                restore: { show: true },
                                saveAsImage: { show: true }
                            }
                        },
                        calculable: true,
                        series: [
                            {
                                name: '访问来源',
                                type: 'pie',
                                radius: ['45%', '60%'],
                                center: ['50%', '65%'],
                                data: [
                                    { value: qi1.length, name: '奇趣事' },
                                    { value: qi2.length, name: '会生活' },
                                    { value: qi3.length, name: '爱旅行' },
                                    { value: qi4.length, name: '趣美味' }
                                ]
                            }
                        ]
                    };
                    oPie.setOption(oPieopt);






                    // 渲染页面
                    let yue1 = data.filter(i => i.item.slice(0, 7) == '2019-01');
                    let yue2 = data.filter(i => i.item.slice(0, 7) == '2019-02');
                    let yue3 = data.filter(i => i.item.slice(0, 7) == '2019-03');
                    let yue4 = data.filter(i => i.item.slice(0, 7) == '2019-04');
                    let yue5 = data.filter(i => i.item.slice(0, 7) == '2019-05');
                    // 1月
                    console.log(yue2);


                    var oColumn = this.echarts.init(document.getElementById('column_show'));
                    var oColumnopt =
                    {
                        title: {
                            text: '文章访问量',
                            left: 'center',
                            top: '10'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: ['奇趣事', '会生活', '爱旅行', '趣美味'],
                            top: '40'
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                mark: { show: true },
                                dataView: { show: true, readOnly: false },
                                magicType: { show: true, type: ['line', 'bar'] },
                                restore: { show: true },
                                saveAsImage: { show: true }
                            }
                        },
                        calculable: true,
                        xAxis: [
                            {
                                type: 'category',
                                data: ['1月', '2月', '3月', '4月', '5月']
                            }
                        ],
                        yAxis: [
                            {
                                name: '访问量',
                                type: 'value'
                            }
                        ],
                        series: [
                            {
                                name: '奇趣事',
                                type: 'bar',
                                barWidth: 20,
                                itemStyle: {
                                    normal: { areaStyle: { type: 'default' }, color: '#fd956a' }
                                },
                                data: [yue1.filter(i => i.rie == '奇趣事').length, yue2.filter(i => i.rie == '奇趣事').length, yue3.filter(i => i.rie == '奇趣事').length, yue4.filter(i => i.rie == '奇趣事').length, yue5.filter(i => i.rie == '奇趣事').length]
                            },
                            {
                                name: '会生活',
                                type: 'bar',
                                barWidth: 20,
                                itemStyle: {
                                    normal: { areaStyle: { type: 'default' }, color: '#2bb6db' }
                                },
                                data: [yue1.filter(i => i.rie == '会生活').length, yue2.filter(i => i.rie == '会生活').length, yue3.filter(i => i.rie == '会生活').length, yue4.filter(i => i.rie == '会生活').length, yue5.filter(i => i.rie == '会生活').length]
                            },
                            {
                                name: '爱旅行',
                                type: 'bar',
                                barWidth: 20,
                                itemStyle: {
                                    normal: { areaStyle: { type: 'default' }, color: '#13cfd5' }
                                },
                                data: [yue1.filter(i => i.rie == '爱旅行').length, yue2.filter(i => i.rie == '爱旅行').length, yue3.filter(i => i.rie == '爱旅行').length, yue4.filter(i => i.rie == '爱旅行').length, yue5.filter(i => i.rie == '爱旅行').length]
                            },
                            {
                                name: '趣美味',
                                type: 'bar',
                                barWidth: 20,
                                itemStyle: {
                                    normal: { areaStyle: { type: 'default' }, color: '#00ce68' }
                                },
                                data: [yue1.filter(i => i.rie == '趣美味').length, yue2.filter(i => i.rie == '趣美味').length, yue3.filter(i => i.rie == '趣美味').length, yue4.filter(i => i.rie == '趣美味').length, yue5.filter(i => i.rie == '趣美味').length]
                            }
                        ],
                        grid: {
                            show: true,
                            x: 50,
                            x2: 30,
                            y: 80,
                            height: 260
                        },
                        dataZoom: [//给x轴设置滚动条
                            {
                                start: 0,//默认为0
                                end: 100 - 1000 / 31,//默认为100
                                type: 'slider',
                                show: true,
                                xAxisIndex: [0],
                                handleSize: 0,//滑动条的 左右2个滑动条的大小
                                height: 8,//组件高度
                                left: 45, //左边的距离
                                right: 50,//右边的距离
                                bottom: 26,//右边的距离
                                handleColor: '#ddd',//h滑动图标的颜色
                                handleStyle: {
                                    borderColor: "#cacaca",
                                    borderWidth: "1",
                                    shadowBlur: 2,
                                    background: "#ddd",
                                    shadowColor: "#ddd",
                                }
                            }]
                    };
                    oColumn.setOption(oColumnopt);








                },
                error: (err) => {
                    console.log(err);
                }
            })
        }
        shuju()


        $.ajax({
            url: 'http://www.liulongbin.top:3007/my/userinfo',
            method: 'get',
            // 设置请求头
            headers: {
                // 不一定会有这个值，所以需要或
                Authorization: localStorage.getItem('token') || ''
            },
            success: (data) => {
                // 获取失败
                if (data.status == 1) {
                    layer.msg(data.message);
                    window.location.href = './sign.html';
                    return;
                }

                // 获取成功，修改头像
                console.log(data);
                $('.welcome').html(`&nbsp;欢迎&nbsp; ${data.data.username}`);   //欢迎
                // <div class="text-avatar">X</div>
                if (data.data.user_pic) {
                    $('.text-avatar').html(`<img src="http://www.liulongbin.top:3007${data.data.user_pic}" alt="">`)
                } else {
                    $('.text-avatar').html(data.data.username.slice(0, 1))
                }


            },
            error: (err) => {
                console.log(err);
            }
        })
    </script>
</body>

</html>
